<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML, CSS, and Bootstrap">
    <meta name="author" content="Touhiduzzaman Pavel">

    <title>Mr-X</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <!-- Bootstrap Icon and CSS -->
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-white">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="fw-bolder text-primary">MR-X</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#top__navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="top__navbar">
                <div class="navbar-nav ms-auto fw-semibold text-primary">
                    <a class="nav-link text-primary" href="index.html">Home</a>
                    <a class="nav-link text-primary" href="resume.html">Resume</a>
                    <a class="nav-link text-primary" href="project.html">Projects</a>
                    <a class="nav-link text-primary" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!--Resume Main Content -->
    <main class="main">
        <!-- Page Content -->
        <section class="contact py-5">
            <div class="container bg-light rounded-4 p-5">
                <div class="section-title text-center">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <h1 class="fw-bolder">
                        Get in Touch
                    </h1>

                    <p class="lead fw-normal text-muted mb-0">
                        Let's work Together !
                    </p>
                </div>

                <div class="row gx-5 mt-3 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <!-- Form Section -->
                        <form action="">
                            <!-- Name Input -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nameInput" placeholder="Full Name">
                                <label for="nameInput">Full Name</label>
                            </div>

                            <!-- Email Input -->
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="emailInput" placeholder="Email Address">
                                <label for="emailInput">Email Address</label>
                            </div>

                            <!-- Phone Number Input -->
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="phoneInput" placeholder="Phone Number">
                                <label for="phoneInput">Phone Number</label>
                            </div>

                            <!-- Message Input -->
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="messageInput"></textarea>
                                <label for="messageInput">Message</label>
                            </div>

                            <!-- Submit Button -->
                            <div class="mt-3">
                                <button class="btn btn-primary w-100" id="submitButton" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
     <footer class="py-3">
        <div class="container">
            <div class="row justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <span class="small">
                        Copyright &copy; Your Website 2024
                    </span>
                </div>
                <div class="col-auto">
                    <a class="small" href="#">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#">Terms</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#">Contact</a>
                </div>
            </div>
        </div>
     </footer>
    
    <!-- JavaScript -->
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
